<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Nhân viên - Gia Cát Lợi</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
    <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"  href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
</head>
<body class="nav-fixed">
<th:block th:include="/common/nav-fixed.html"></th:block>
<div id="layoutSidenav">
    <th:block th:include="/common/layoutSidenav.html"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <header
                    class="
              page-header page-header-compact page-header-light
              border-bottom
              bg-white
              mb-4
            "
            >
                <div class="container-xl px-4">
                    <div class="page-header-content">
                        <div
                                class="row align-items-center justify-content-between pt-3"
                        >
                            <div class="col-auto mb-3">
                                <h1 class="page-header-title">
                                    <div class="page-header-icon">
                                        <i data-feather="user"></i>
                                    </div>
                                    Nhân viên - Hiển thị
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Main page content-->
            <div class="container-xl px-4 mt-4">
                <!-- Account page navigation-->
                <nav class="nav nav-borders">
                    <a class="nav-link active" th:href="@{/employee/home}">Hiển thị</a>
                    <a class="nav-link" th:href="@{/employee/create}">Thêm mới</a>
                    <a class="nav-link" href="#">Đặt chỉ tiêu cho nhân viên</a>
                </nav>
                <hr class="mt-0 mb-4" />
                <div class="row">
                    <div class="col-lg-4 mb-4">
                        <!-- Billing card 1-->
                        <div class="card h-100 border-start-lg border-start-primary">
                            <div class="card-body">
                                <div class="small text-muted">Tổng số nhân viên</div>
                                <div class="h3">
                                    <i data-feather="user"></i>
                                    <span th:text="${employees.size()}"></span>
                                </div>
                                <a class="text-arrow-icon small" href="#!">
                                    Hiển thị toàn bộ nhân viên
                                    <i data-feather="arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 mb-4">
                        <!-- Billing card 2-->
                        <div class="card h-100 border-start-lg border-start-secondary">
                            <div class="card-body">
                                <div class="large mb-2">
                                    <strong>Tra cứu thông tin</strong>
                                </div>
                                <div>
                                    <div class="d-flex">

                                        <div class="mb-3 flex-fill">
                                            <label class="small">Chức vụ</label>
                                            <select
                                                    class="form-select form-select-sm"
                                                    id="filterTextLevel"
                                                    onchange="filterTextLevel()">
                                                <option value="all">Lựa chọn chức vụ</option>
                                                <option th:each="position : ${positions}" th:text="${position.name}"
                                                        th:value="${position.name}"></option>
                                            </select>
                                        </div>
                                        <div class="mb-3 px-1 flex-fill">
                                            <label class="small">Phòng ban</label>
                                            <select
                                                    class="form-select form-select-sm"
                                                    id="filterText"
                                                    onchange="filterText()">
                                                <option value="all">Lựa chọn phòng ban</option>
                                                <option th:each="department : ${departments}" th:value="${department.name}"
                                                        th:text="${department.name}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Billing history card-->
                <div class="card mb-4">
                    <div class="card-header">Nhân viên</div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>HÀNH ĐỘNG</th>
                                <th>MÃ SỐ CÁ NHÂN</th>
                                <th>TÊN ĐĂNG NHẬP</th>
                                <th>TÊN NGƯỜI DÙNG</th>
                                <th>PHÒNG BAN</th>
                                <th>THỜI GIAN</th>
                                <th>CHỨC VỤ</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="employee : ${employees}" class="content">
                                <td>
                                    <div class="dropdown no-caret">
                                        <button
                                                class="btn btn-transparent-dark btn-icon dropdown-toggle"
                                                id="dropdownMenuButton"
                                                type="button"
                                                data-bs-toggle="dropdown"
                                                aria-haspopup="true"
                                                aria-expanded="false">
                                            <i data-feather="more-vertical"></i>
                                        </button>
                                        <div class="dropdown-menu dropdown-menu-right animated--fade-in-up"
                                             aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item" href="#!" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
                                                Đổi mật khẩu
                                            </a>
                                            <a class="dropdown-item" href="#!">Chỉ tiêu</a>
                                        </div>
                                        <a class="btn btn-datatable btn-icon btn-transparent-dark"
                                           th:href="@{/employee/edit(eid=${employee.id})}">
                                            <i data-feather="edit"></i>
                                        </a>
                                    </div>
                                </td>
                                <td th:text="${employee.id}"></td>
                                <td th:text="${employee.appUser.userName}"></td>
                                <td th:text="${employee.name}"></td>
                                <td th:text="${employee.department.name}"></td>
                                <td th:text="${employee.startDate}"></td>
                                <td th:text="${employee.position.name}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <th:block th:include="/common/footer.html"></th:block>
    </div>
</div>
<!-- Modal -->
<div
        class="modal fade"
        id="exampleModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">
                    Thay đổi mật khẩu
                </h5>
                <button
                        class="btn-close"
                        type="button"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1">Mật khẩu mới</label
                    ><input
                        class="form-control"
                        id="exampleFormControlInput1"
                        type="email"
                        placeholder="Nhập mật khẩu mới"
                />
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button">Lưu</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/mainTH.js}"></script>
<!-- Latest compiled and minified JavaScript -->
<script type="text/javascript" th:src="@{/js/datatables/datatables-simple-demo.js}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script th:inline="javascript">
    function filterText() {
        var rex = new RegExp($("#filterText").val());
        if (rex == "/all/") {
            clearFilter();
        } else {
            $(".content").hide();
            $(".content")
                .filter(function () {
                    return rex.test($(this).text());
                })
                .show();
        }
    }

    function clearFilter() {
        $(".filterText").val("");
        $(".content").show();
        $(".filterTextLevel").val("");
        $(".filterTextDatePicker").val("");
    }

    function filterTextLevel() {
        var rex = new RegExp($("#filterTextLevel").val());
        if (rex == "/all/") {
            clearFilter();
        } else {
            $(".content").hide();
            $(".content")
                .filter(function () {
                    return rex.test($(this).text());
                })
                .show();
        }
    }
</script>
</body>
</html>
