<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Chỉnh sửa nhân viên</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
    <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
</head>
<body class="nav-fixed">
<th:block th:include="/common/nav-fixed.html"></th:block>
<div id="layoutSidenav">
    <th:block th:include="/common/layoutSidenav.html"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <header
                    class="
              page-header page-header-compact page-header-light
              border-bottom
              bg-white
              mb-4">
                <div class="container-xl px-4">
                    <div class="page-header-content">
                        <div
                                class="row align-items-center justify-content-between pt-3"
                        >
                            <div class="col-auto mb-3">
                                <h1 class="page-header-title">
                                    <div class="page-header-icon">
                                        <i data-feather="user"></i>
                                    </div>
                                    Nhân viên - Thêm mới
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Main page content-->
            <div class="container-xl px-4 mt-4">
                <!-- Account page navigation-->
                <nav class="nav nav-borders">
                    <a class="nav-link" th:href="@{/employee/home}">Hiển thị</a>
                    <a class="nav-link active" th:href="@{employee/insert}">Thêm mới</a>
                    <a class="nav-link" href="#">Đặt chỉ tiêu cho nhân viên</a>
                </nav>
                <hr class="mt-0 mb-4" />
                <div class="row">
                    <div class="col-xl-4">
                        <!-- Profile picture card-->
                        <div class="card mb-4 mb-xl-0">
                            <div class="card-header">Ảnh đại diện</div>
                            <div class="card-body text-center">
                                <!-- Profile picture image-->
                                <img
                                        class="img-account-profile rounded-circle mb-2"
                                        th:src="@{/assets/img/illustrations/profiles/profile-1.png}"
                                        alt=""
                                />
                                <!-- Profile picture help block-->
                                <div class="small font-italic text-muted mb-4">
                                    JPG or PNG no larger than 5 MB
                                </div>
                                <!-- Profile picture upload button-->
                                <button class="btn btn-primary" type="button">
                                    Tải hình ảnh lên
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-8">
                        <!-- Account details card-->
                        <div class="card mb-4">
                            <div class="card-header">Thông tin nhân viên</div>
                            <div class="card-body">
                                <form method="POST" th:action="@{/employee/edit}" th:object="${employee}">
                                    <input type="hidden" th:field="*{id}" />
                                    <!-- Form Row-->
                                    <div class="row gx-3 mb-3">
                                        <!-- Form Group (first name)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputUsername">
                                                Tên đăng nhập
                                                <span style="color: red">*</span>
                                            </label>
                                            <input th:value="${employee.appUser.userName}" disabled
                                                    class="form-control"
                                                    id="inputUsername"
                                                    type="text" name="user-name"
                                                    placeholder="Nhập tên đăng nhập"
                                            />
                                        </div>
                                        <!-- Form Group (last name)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1"
                                            >Mã số cá nhân</label
                                            >
                                            <input th:field="*{id}" disabled
                                                    class="form-control"
                                                    type="text"
                                                    placeholder="Nhập mã số"
                                            />
                                        </div>
                                    </div>
                                    <!-- Form Row-->
                                    <div class="row gx-3 mb-3">
                                        <!-- Form Group (first name)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputPassword"
                                            >Mật khẩu <span style="color: red">*</span></label
                                            >
                                            <input name="password"
                                                    class="form-control"
                                                    id="inputPassword"
                                                    type="password"
                                                    placeholder="Nhập mật khẩu"
                                            />
                                        </div>
                                        <!-- Form Group (last name)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputAddress"
                                            >Địa chỉ</label
                                            >
                                            <input th:field="*{address}"
                                                    class="form-control"
                                                    id="inputAddress"
                                                    type="text"
                                                    placeholder="Nhập địa chỉ"
                                            />
                                        </div>
                                    </div>
                                    <!-- Form Row        -->
                                    <div class="row gx-3 mb-3">
                                        <!-- Form Group (organization name)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1"
                                            >Tên người dùng
                                                <span style="color: red">*</span></label
                                            >
                                            <input th:field="*{name}"
                                                    class="form-control"
                                                    type="text"
                                                    placeholder="Nhập tên người dùng"
                                            />
                                        </div>
                                        <!-- Form Group (location)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputPhone"
                                            >Điện thoại</label
                                            >
                                            <input th:field="*{phone}"
                                                    class="form-control"
                                                    id="inputPhone"
                                                    type="number"
                                                    placeholder="Nhập số điện thoại"
                                            />
                                        </div>
                                    </div>
                                    <!-- Form Row        -->
                                    <div class="row gx-3 mb-3">
                                        <!-- Form Group (organization name)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputEmailAddress"
                                            >Ngày sinh</label
                                            >
                                            <div class="input-group input-group-joined">
                            <span class="input-group-text">
                              <i data-feather="calendar"></i>
                            </span>
                                                <input th:field="*{birthDate}"
                                                        class="form-control ps-0"
                                                        id="litepicker"
                                                        placeholder="Chọn ngày sinh"
                                                />
                                            </div>
                                        </div>
                                        <!-- Form Group (location)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputEmail"
                                            >Email</label
                                            >
                                            <input th:field="*{companyEmail}"
                                                    class="form-control"
                                                    id="inputEmail"
                                                    type="text"
                                                    placeholder="Nhập Email"
                                            />
                                        </div>
                                    </div>
                                    <!-- Form Row-->
                                    <div class="row gx-3 mb-3">
                                        <!-- Form Group (phone number)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1"
                                            >Chức vụ</label
                                            >
                                            <select name="pid"
                                                    class="form-select"
                                            >
                                                <option th:each="position : ${positions}" th:text="${position.name}"
                                                        th:value="${position.id}" th:selected="${position.equals(employee.position)}"></option>
                                            </select>
                                        </div>
                                        <!-- Form Group (birthday)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1"
                                            >Phòng ban</label
                                            >
                                            <select name="did"
                                                    class="form-select"
                                            >
                                                <option th:each="department : ${departments}"
                                                        th:selected="${department.equals(employee.department)}"
                                                        th:text="${department.name}" th:value="${department.id}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- Form Row-->
                                    <div class="row gx-3 mb-3">
                                        <!-- Form Group (phone number)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputPhone"
                                            >Ngày vào công ty</label
                                            >
                                            <div class="input-group input-group-joined">
                            <span class="input-group-text">
                              <i data-feather="calendar"></i>
                            </span>
                                                <input th:field="*{startDate}"
                                                        class="form-control ps-0"
                                                        id="litepicker-1"
                                                        placeholder="Chọn ngày vào công ty"
                                                />
                                            </div>
                                        </div>
                                        <!-- Form Group (birthday)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputBirthday"
                                            >Ngày chính thức</label
                                            >
                                            <div class="input-group input-group-joined">
                            <span class="input-group-text">
                              <i data-feather="calendar"></i>
                            </span>
                                                <input
                                                        class="form-control ps-0"
                                                        id="litepicker-2"
                                                        placeholder="Chọn ngày chính thức"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="small mb-1" for="inputUsername"
                                        >Mô tả <span style="color: red">*</span></label
                                        >
                                        <textarea th:field="*{note}"
                                                class="form-control"
                                                id="exampleFormControlTextarea1"
                                                rows="3"
                                                placeholder="Nhập mô tả"
                                        ></textarea>
                                    </div>

                                    <!-- Save changes button-->
                                    <button
                                            class="btn btn-primary"
                                            type="submit">
<!--                                            id="update1"-->

                                        Cập nhật
                                    </button>
                                    <!-- Button trigger modal -->
                                    <button class="btn btn-red" type="button" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">XOÁ</button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalCenterTitle">Xoá</h5>
                                                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body text-dark">Bạn sẽ xoá tài khoản này. Bạn có chắn chắn?</div>
                                                <div class="modal-footer">
                                                        <!--                        data-bs-dismiss="modal"-->
<!--                                                    id="delete1"-->

                                                        <button class="btn btn-red" type="submit" form="delete-form" >
                                                            Xoá
                                                        </button>

                                                    <button class="btn btn-outline-dark" type="button" id>
                                                        Không
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Save changes button-->
                                    <button
                                            class="btn btn-outline-dark"
                                            type="button"
                                            id="cancelWork"
                                    >
                                        Ngừng hoạt động
                                    </button>
                                </form>
                                <form id="delete-form" method="POST" th:action="@{/employee/delete(eid=${employee.id})}"></form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer-admin mt-auto footer-light">
            <div class="container-xl px-4">
                <div class="row">
                    <div class="col-md-6 small">
                        Copyright &copy; Your Website 2021
                    </div>
                    <div class="col-md-6 text-md-end small">
                        <a href="#!">Privacy Policy</a>
                        &middot;
                        <a href="#!">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" th:src="@{/js/mainTH.js}"></script>
<script type="text/javascript" th:src="@{/js/sweetalert.js}"></script>
<script th:inline="javascript">
    const picker = new Litepicker({
        element: document.getElementById("litepicker"),
    });

    const picker2 = new Litepicker({
        element: document.getElementById("litepicker-1"),
    });

    const picker3 = new Litepicker({
        element: document.getElementById("litepicker-2"),
    });
</script>

</body>
</html>
