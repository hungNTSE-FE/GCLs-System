<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Chiến dịch</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="/css/campaign.css" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
</head>
<body class="nav-fixed">
<th:block th:include="/common/nav-fixed.html"></th:block>
<div id="layoutSidenav">
    <th:block th:include="/common/layoutSidenav.html"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <header
                    class="
              page-header page-header-dark
              bg-gradient-primary-to-secondary
              pb-10
            "
            >
                <div class="container-xl px-4">
                    <div class="page-header-content pt-4">
                        <div class="row align-items-center justify-content-between">
                            <div class="col-auto mt-4">
                                <h1 class="page-header-title">
                                    <div class="page-header-icon">
                                        <i data-feather="filter"></i>
                                    </div>
                                    Chiến dịch
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Main page content-->
            <div class="container-xl px-4 mt-n10">
                <div class="card mb-4">
                    <div class="card-header">
                        <button type="button" class="btn modal_button_create" data-mdb-toggle="modal"
                                data-mdb-target="#campaignModal">
                            Thêm mới
                        </button>
                        <button type="button" id="modal_button_edit" class="btn btn-primary">
                            Chỉnh sửa
                        </button>
                        <button type="button" id="hdn_modal_button_edit" class="btn btn-primary" data-mdb-toggle="modal"
                                data-mdb-target="#campaignModal">
                            Chỉnh sửa
                        </button>
                        <button type="button" class="btn btn-danger" id="btn-delete-campaign-detail">
                            Xoá
                        </button>
                    </div>
                    <div class="card-body">
                        <table id="campaignDetailTable"
                               class="table row-border cell-border hover order-column"
                               cellspacing="0">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" name="select_all" value="1" id="chk_all_campaign"></th>
                                    <th>Chiến dịch</th>
                                    <th>Thời gian bắt đầu</th>
                                    <th>Thời gian kết thúc</th>
                                    <th>Nội dung</th>
                                    <th>Tình trạng</th>
                                    <th>Kết quả dự kiến</th>
                                    <th>Kết quả</th>
                                    <th>Ngân sách</th>
                                    <th>Chi phí thực tế</th>
                                    <th>Chi phí trung bình</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
                <div id="overlay">
                    <div class="cv-spinner">
                        <span class="spinner"></span>
                    </div>
                </div>
                <th:block th:include="campaign/campaignModal.html"></th:block>
        </main>
        <th:block th:include="/common/footer.html"></th:block>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>-->
<script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>

<script src="https://cdn.datatables.net/v/dt/dt-1.10.16/sl-1.2.5/datatables.min.js"></script>
<script src="/js/campaign.js" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/js/mainTH.js}"></script>

<!--        crossorigin="anonymous"></script>-->
</body>
</html>
