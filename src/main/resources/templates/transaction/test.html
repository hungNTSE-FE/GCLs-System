                                    <form method="POST"  id="form" th:action="@{/transaction/saveTransaction}" th:object="${transaction}" >

                                    <div class="card-body">

                                        <div class="row gx-3 mb-3 ">
                                            <div class="col-md-6 form-validate">

                                            <div class="col-md-6 form-validate ">
                                                <label class="small mb-1">

                                                <input text="text"th:field="*{description}" class="form-control "  id="description">

                                            </div>

                                        </div>
                                        <div class="row gx-3 mb-3 ">
                                            <div class="col-md-6 form-validate ">
                                                <label class="small mb-1">

<script>
    const form = document.getElementById('form');
    const name = document.getElementById('name');
    const description = document.getElementById('description');
    const contact = document.getElementById('contact');
    const manager = document.getElementById('manager');
    const customer = document.getElementById('customer');
    const start = document.getElementById('startField');
    const end = document.getElementById('endField');
    const result = document.getElementById('result');
    const status = document.getElementById('status');

    form.addEventListener('submit',(e) => {

        const nameValue = name.value.trim();
        const descriptionValue = description.value.trim();
        const contactValue = contact.value.trim();
        const managerValue = manager.value.trim();
        const customerValue = customer.value.trim();
        const startValue = start.value.trim();
        const endValue = end.value.trim();
        const statusValue = status.value.trim();
        const  resultValue = result.value.trim();
    //
    //     const re = /^\d{1,2}\/\d{1,2}\/\d{4}$/;
        if(nameValue ==''){
            setErrorFor(name,"Tên không thể trống");
            e.preventDefault();


        }else {
            setSuccessFor(name);
        }
        if(descriptionValue ==''){
            setErrorFor(description,"Mô tả không thể trống");
            e.preventDefault();
        }else {
            setSuccessFor(description);
        }
        if(contactValue ==''){
            setErrorFor(contact,"Người giao việc không thể trống");
            e.preventDefault();
        }else {
            setSuccessFor(contact);
        }
        if(managerValue ==''){
            setErrorFor(manager,"Người phụ trách không thể trống");
            e.preventDefault();
        }else {
            setSuccessFor(manager);
        }
            if(customerValue ==''){
                setErrorFor(customer,"Khách hàng  không thể trống");
                e.preventDefault();
            }else {
                setSuccessFor(customer);
            }






        if(statusValue ==''){
            setErrorFor(status,"Trạng thái  không thể trống");
            e.preventDefault();
        }else {
            setSuccessFor(status);
        }
        if(resultValue ==''){
            setErrorFor(result,"Kết quả  không thể trống");
            e.preventDefault();
        }else {
            setSuccessFor(result);
        }

    });
    //
    function setErrorFor(input,message) {
        const  inputBox=input.parentElement;

        const small = inputBox.querySelector('small');
        small.innerText = message;
        inputBox.className='col-md-6 form-validate error';

    }
    function setSuccessFor(input) {
        const  inputBox=input.parentElement;


        inputBox.className='col-md-6 form-validate success';

    }
</script>
