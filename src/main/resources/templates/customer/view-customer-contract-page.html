<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Giao dịch- Gia Cát Lợi</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
    <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
</head>
<body class="nav-fixed">
<th:block th:include="/common/nav-fixed.html"></th:block>
<div id="layoutSidenav">
    <th:block th:include="/common/layoutSidenav.html"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
                <div class="container-fluid px-4">
                    <div class="page-header-content">
                        <div class="row align-items-center justify-content-between pt-3">
                            <div class="col-auto mb-3">
                                <nav class="rounded" aria-label="breadcrumb">
                                    <ol class="breadcrumb px-3 py-2 rounded mb-0">
                                        <li class="breadcrumb-item">
                                            <a href="#">Hợp đồng</a>
                                        </li>
                                        <li class="breadcrumb-item active">Tất cả</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="container-fluid px-4">
                <div style="height: 100%; position: relative">
                    <div class="row">
                        <div class="col-lg-3 mb-4">
                            <div class="card card-header-actions mb-4">
                                <div class="card-header">
                                    TRA CỨU
                                </div>
                                <div class="card-body">
                                    <form autocomplete="off">
                                        <div class="mb-3">
                                            <label class="text-sm">Số hợp đồng</label>
                                            <input class="form-control" type="text" placeholder="Nhập sô hợp đồng"/>
                                        </div>
                                        <div class="mb-3">
                                            <label class="text-sm">Tên khách hàng</label>
                                            <input class="form-control" type="text" placeholder="Nhập tên khách hàng"/>
                                        </div>
                                        <div class="mb-3">
                                            <label class="text-sm">Tình trạng hợp đồng</label>
                                            <input class="form-control" type="text" placeholder="Nhập tình trạng hợp đồng"/>
                                        </div>
                                        <div class="mb-3">
                                            <label class="text-sm">
                                                Thời gian giao dịch
                                            </label>
                                            <div class="input-group input-group-joined">
                                                <input class="form-control pointer" id="litepickerRangePlugin" placeholder="Lựa chọn"/>
                                                <span class="input-group-text">
                                                    <i data-feather="calendar"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="d-flex align-center">
                                            <button type="submit"
                                                    class="btn btn-primary"
                                                    style="margin-right: 10px">
                                                Tìm kiếm
                                            </button>
                                            <button type="reset" class="btn btn-outline-dark">Mặc định</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-9 mb-4">
                            <div class="card card-scrollable mb-4">
                                <div class="card-header">
                                    DANH SÁCH HỢP ĐỒNG
                                </div>
                                <div class="card-body" style="max-height: 45em;">
                                    <form id="devel-generate-content-form">
                                        <table id="datatablesDeal">
                                            <thead>
                                            <tr>
                                                <th>Số hợp đồng</th>
                                                <th>Tên khách hàng</th>
                                                <th>Tình trạng hợp đồng</th>
                                                <th>Ngày tạo hợp đồng</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="contract : ${contracts}">
                                                <td th:text="${contract.id}"></td>
                                                <td th:text="${contract.account_name}"></td>
                                                <td th:text="${contract.status}"></td>
                                                <td th:text="${contract.createDate}"></td>
<!--                                                <td>-->
<!--                                                    <a class="mx-1" th:href="@{'/customer/showUpdateForm/'+${contract.customerId}}" data-bs-toggle="tooltip" data-bs-placement="left" title="Thông tin chi tiết">-->
<!--                                                        <i class="fas fa-info-circle"></i>-->
<!--                                                    </a>-->
<!--                                                    <a th:href="@{'/customer/downloadContractFile/'+${contract.customerId}}" data-bs-toggle="tooltip" data-bs-placement="left" title="Tải về">-->
<!--                                                        <i class="fa fa-download" aria-hidden="true"></i>-->
<!--                                                    </a>-->
<!--                                                </td>-->
                                            </tr>
                                            </tbody>
                                        </table>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <th:block th:include="/common/footer.html"></th:block>
    </div>
</div>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/litepicker/dist/bundle.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script type="text/javascript" th:src="@{/js/mainTH.js}"></script>
<script type="text/javascript" th:src="@{/js/datatables/datatables-custom.js}"></script>
<script type="text/javascript" th:src="@{/js/semantic/main.js}"></script>
<script type="text/javascript" th:src="@{/js/litepicker.js}"></script>
</body>
</html>
