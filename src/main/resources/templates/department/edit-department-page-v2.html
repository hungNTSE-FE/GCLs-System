<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Cơ cấu công ty</title>
  <link
          href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
          rel="stylesheet"
  />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
  <script
          data-search-pseudo-elements
          defer
          src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
          crossorigin="anonymous"
  ></script>
  <script
          src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
          crossorigin="anonymous"
  ></script>
  <style>
    .user-info {
      transform: translateX(0px);
      right: 0 !important;
      left: auto;
      flex: 0 0 auto;
      right: auto;
      z-index: 1000 !important;
      align-self: auto !important;
      overflow: hidden;
      position: absolute;
      width: 0;
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      height: 100%;
      vertical-align: baseline;
      outline: none;
      background-color: #fff;
    }
    .user-info-in {
      background-color: #fff;
      width: 0;
      top: 0;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      height: 100%;
      right: 0;
    }
  </style>
</head>
<body class="nav-fixed">
<th:block th:include="/common/nav-fixed.html"></th:block>
<div id="layoutSidenav">
  <th:block th:include="/common/layoutSidenav.html"></th:block>
  <div id="layoutSidenav_content">
    <main>
      <header
              class="
              page-header page-header-dark
              bg-gradient-primary-to-secondary
              pb-10
            "
      >
        <div class="container-xl px-4">
          <div class="page-header-content pt-4">
            <div class="row align-items-center justify-content-between">
              <div class="col-auto mt-4">
                <h1 class="page-header-title">
                  <div class="page-header-icon">
                    <i data-feather="filter"></i>
                  </div>
                  Sửa Phòng Ban
                </h1>
                <div class="page-header-subtitle">
                  Chỉnh sửa thông tin phòng ban.
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- Main page content-->
      <div class="container-xl px-4 mt-n10">
        <div class="card mb-4 card-header-actions mx-auto">
          <div class="card-header">
            Thông tin phòng ban
            <div>
              <button form="update-form" type="submit" class="btn btn-primary mr-2" id="update1">CẬP NHẬT</button>
              <!-- Button trigger modal -->
              <button class="btn btn-red" type="button" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">XOÁ</button>

              <!-- Modal -->
              <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalCenterTitle">Xoá</h5>
                      <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-dark">Bạn có muốn xoá phòng ban này ?</div>
                    <div class="modal-footer">
                      <form id="delete-form" th:action="@{/department/delete}" method="POST">
                        <input name="did" th:value="${department.id}" type="hidden" />
                        <!--                        data-bs-dismiss="modal"-->
                        <button class="btn btn-red" type="submit"  id="delete1">
                          Xoá
                        </button>
                      </form>
                      <button class="btn btn-outline-dark" type="button" id>
                        Không
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <a class="btn btn-outline-dark" th:href="@{/department/home}">TRỞ VỀ</a>
            </div>
          </div>
          <div class="card-body">
            <form id="update-form" th:action="@{/department/edit-v2}" method="POST">
              <input name="did" th:value="${department.id}" type="hidden" />
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><strong>
                  Phòng ban
                </strong>
                  <span style="color: red">*</span></label>
                <input type="text" name="dname" th:value="${department.name}"
                       class="form-control form-control-solid" id="exampleInputEmail1" aria-describedby="emailHelp" />
              </div>
              <div class="mb-3">
                <label  class="form-label"> <strong>
                  Ghi chú
                </strong></label>
                <textarea name="dnote" th:text="${department.note}"
                          class="form-control form-control-solid" id="textAreaExample" rows="4">
                </textarea>
              </div>
              <div class="mb-3">
                <label  class="form-label"> Bắt buộc <span style="color: red">*</span></label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <th:block th:include="/common/footer.html"></th:block>
  </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
></script>
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"
></script>
<script type="text/javascript" th:src="@{/js/mainTH.js}"></script>
<script
        src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
        crossorigin="anonymous"
></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Latest compiled and minified JavaScript -->
<script type="text/javascript" th:src="@{/js/datatables/datatables-simple-demo.js}"></script>
<script th:inline="javascript">
  document.getElementById("update1").onclick = function () {
    Swal.fire({
      position: "top-end",
      icon: "success",
      title: "Cập nhật thành công",
      showConfirmButton: false,
      timer: 1500,
    });
  };

  document.getElementById("delete1").onclick = function () {
    Swal.fire({
      position: "top-end",
      icon: "success",
      title: "Xoá thành công",
      showConfirmButton: false,
      timer: 1500,
    });
  };
</script>
</body>
</html>
