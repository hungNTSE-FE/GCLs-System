<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Chỉnh sửa Đầu mối - Gia Cát Lợi</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
  <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
</head>
<body class="nav-fixed">
<th:block th:include="/common/nav-fixed.html"></th:block>
<div id="layoutSidenav">
  <th:block th:include="/common/layoutSidenav.html"></th:block>
  <div id="layoutSidenav_content">
    <main>
      <header
              class="
              page-header page-header-compact page-header-light
              border-bottom
              bg-white
              mb-4
            "
      >
        <div class="container-fluid px-4">
          <div class="page-header-content">
            <div class="row align-items-center justify-content-between pt-3">
              <div class="col-auto mb-3">
                <nav class="rounded" aria-label="breadcrumb">
                  <ol class="breadcrumb px-3 py-2 rounded mb-0">
                    <li class="breadcrumb-item">
                      <a th:href="@{/potential/home}">Đầu mối</a>
                    </li>
                    <li class="breadcrumb-item">
                      <a th:href="@{/potential/home}">Tất cả</a>
                    </li>
                    <li class="breadcrumb-item">
                      <a href="#">Đang sửa</a>
                    </li>
                    <li class="breadcrumb-item active" th:text="*{potential.name}"></li>
                  </ol>
                </nav>
              </div>
              <div class="col-12 col-xl-auto mb-3">
                <!-- Extra large modal -->
                <div class="d-flex">
                  <button form="form-edit-potential" class="btn btn-primary mx-1" type="submit">
                    Lưu
                  </button>
                  <a th:href="@{/potential/home}" class="btn btn-outline-dark mx-1" type="reset">
                    Huỷ bỏ
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- Main page content-->
      <div class="container-fluid px-4">
        <form class="ui form" id="form-edit-potential" th:action="@{/potential/edit}" method="POST" th:object="${potential}">
          <input type="hidden" th:field="*{id}"/>
          <div class="card mb-4">
            <div class="card-header">THÔNG TIN CHUNG</div>
            <div class="card-body">
              <div class="row mb-3">
                <div class="col-lg-6 field description">
                  <label class="text-sm">
                    Họ và tên <span style="color: red">*</span>
                  </label>
                  <input
                          type="text"
                          name="name"
                          placeholder="Nhập tên khách hàng"
                          th:field="*{name}"
                  />
                </div>
                <div class="col-lg-6 field description">
                  <label class="text-sm">
                    Nguồn <span style="color: red">*</span>
                  </label>
                  <select class="ui fuild dropdown" name="source">
                    <option th:each="source : ${sources}"
                            th:text="${source.sourceName}"
                            th:value="${source.sourceId}"
                            th:selected="${source.equals(potential.source)}">

                    </option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-lg-6 field description">
                  <label class="text-sm">
                    Số điện thoại <span style="color: red">*</span>
                  </label>
                  <input th:field="*{phoneNumber}"
                         type="tel"
                         placeholder="Nhập số điện thoại"
                         aria-label="Search"
                  />
                </div>
                <div class="col-lg-6 field description">
                  <label class="text-sm">
                    Email
                  </label>
                  <input th:field="*{email}"
                         type="email"
                         placeholder="Nhập mail"
                         aria-label="Search"
                  />
                </div>
              </div>
              <div class="mb-3 field description">
                <label class="text-sm">Vị trí</label>
                <textarea
                        class="form-control"
                        rows="3"
                        placeholder="Nhập vị trí"
                        th:field="*{address}"
                ></textarea>
              </div>
              <div class="ui error message"></div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <th:block th:include="/common/footer.html"></th:block>
  </div>
</div>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/mainTH.js}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/litepicker/dist/bundle.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script src="https://semantic-ui.com/dist/components/form.js"></script>
<script src="https://semantic-ui.com/javascript/validate-form.js"></script>
<script src="https://semantic-ui.com/dist/components/popup.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:inline="javascript">
  $('select.dropdown').dropdown();
  $(".ui.form").form({
    fields: {
      name: {
        identifier: "name",
        rules: [
          {
            type: "empty",
            prompt: "Không bỏ trống tên đầu mối.",
          },
        ],
      },
    },
  });

  /*<![CDATA[*/
  $(document).ready(function() {
    var showtext = /*[[${flag}]]*/ "";
    console.log(showtext);
    if (showtext === 'showAlertUpdateSuccessful') {
      swal.fire({
        position: "top-end",
        icon: "success",
        title: "Cập nhật thành công",
        showConfirmButton: false,
        timer: 5000,
      });
    }
  });

  var stompClient = null;
  var userName = /*[[${userName}]]*/ "";

  function connect() {
    var socket = new SockJS('/hello');
    stompClient = Stomp.over(socket);
    stompClient.connect({ username: userName, }, function() {
      console.log('Web Socket is connected');
      stompClient.subscribe('/users/queue/messages', function(message) {
        const Toast = Swal.mixin({
          toast: true,
          position: 'top-end',
          showConfirmButton: false,
          timer: 3000,
          timerProgressBar: true,
          didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
          }
        })

        Toast.fire({
          icon: 'success',
          title: message.body,
        })
      });
    });
  }
  window.onload = connect;
  /*]]>*/
</script>
</body>
</html>
