<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thông tin chi tiết - Gia Cat Loi</title>
  <div th:replace="~{common/main :: myHeader}"></div>
</head>
<body class="nav-fixed">
<th:block th:include="/common/nav-fixed.html"></th:block>
<div id="layoutSidenav">
  <th:block th:include="/common/layoutSidenav.html"></th:block>
  <div id="layoutSidenav_content">
    <main>
      <header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
        <div class="container-fluid px-4">
          <div class="page-header-content">
            <div class="row align-items-center justify-content-between pt-3">
              <div class="col-auto mb-3">
                <nav class="rounded" aria-label="breadcrumb">
                  <ol class="breadcrumb px-3 py-2 rounded mb-0">
                    <li class="breadcrumb-item">
                      <a th:href="@{/potential/home}">Đầu mối</a>
                    </li>
                    <li class="breadcrumb-item">
                      <a th:href="@{/potential/home}">Tất cả</a>
                    </li>
                    <li class="breadcrumb-item active" th:text="*{potentialDetail.name}"></li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="container-fluid px-4">
        <th:block th:include="/potential/common/potential-card-header-hungNT.html"></th:block>
        <nav class="nav nav-borders">
          <a class="nav-link active ms-0" th:href="@{/potential/detail/{id}(id=${potentialDetail.id})}">Chi tiết</a>
          <a class="nav-link" th:href="@{/potential/detail/diary/{id}(id=${potentialDetail.id})}">
            <i class="fas fa-calendar-alt"></i>
            Nhật ký
          </a>
          <a class="nav-link" th:href="@{/potential/detail/takecare/MKT/{id}(id=${potentialDetail.id})}">
            Chăm sóc khách hàng
            <span class="badge bg-hung-custom text-white-75 ms-auto">1</span>
          </a>
        </nav>
        <hr class="mt-0 mb-4" />
        <div class="card mb-4 mb-xl-0">
          <div class="card-header">Thông tin chung</div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="row gx-3 mb-3">
                  <div class="col-md-6">
                    <p class="small text-muted">Họ và tên</p>
                  </div>
                  <div class="col-md-6">
                    <label class="small mb-1" th:text="*{potentialDetail.name}"></label>
                  </div>
                </div>
                <div class="row gx-3 mb-3">
                  <div class="col-md-6">
                    <p class="small text-muted">Di động</p>
                  </div>
                  <div class="col-md-6">
                    <label class="small mb-1" th:text="*{potentialDetail.phoneNumber}"></label>
                  </div>
                </div>
                <div class="row gx-3">
                  <div class="col-md-6">
                    <p class="small text-muted">Địa chỉ</p>
                  </div>
                  <div class="col-md-6">
                    <label class="small mb-1" th:text="*{potentialDetail.address}"></label>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="row gx-3 mb-3">
                  <div class="col-md-6">
                    <p class="small text-muted">Nguồn</p>
                  </div>
                  <div class="col-md-6">
                    <label class="mb-1">
                      <span class="badge bg-hung-custom text-white-75 ms-auto" th:text="*{potentialDetail.source.sourceName}">
                      </span>
                    </label>
                  </div>
                </div>
                <div class="row gx-3 mb-3">
                  <div class="col-md-6">
                    <p class="small text-muted">Email</p>
                  </div>
                  <div class="col-md-6">
                    <label class="small mb-1" th:text="*{potentialDetail.email}"></label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <th:block th:include="/common/footer.html"></th:block>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script type="text/javascript" th:src="@{/js/mainTH.js}"></script>
<div th:replace="~{common/main :: mySweetalert}"></div>
</body>
</html>
