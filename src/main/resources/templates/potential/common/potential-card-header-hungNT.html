<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <form id="form-level-mkt" method="POST" th:action="@{/potential/detail/edit/level/MKT/{id}(id=${potentialDetail.id})}">
      <div style="display: flex; vertical-align: baseline; transition: 0.3s ease;">
        <img src="/assets/img/illustrations/profiles/profile-3.png" style="width: 100px; height: 100px; margin-right: 10px"/>
        <div class="text">
          <h3 th:text="*{potentialDetail.name}"></h3>
          <p class="text-muted" th:text="*{potentialDetail.phoneNumber}"></p>
          <div class="d-flex">
            <p id="label-name" class="text-muted" th:text="*{selectedLevel} ? ${selectedLevel.levelName} : '---'"></p>
              <select onchange="$('#form-level-mkt').submit();" name="level" class="form-control form-control-sm edit-select-custom" id="selectLevel">
                <option th:each="level : ${levels}"
                        th:value="${level.levelId}"
                        th:text="${level.levelName}"
                        th:selected="${selectedLevel} ? ${selectedLevel.levelName.contains(level.levelName)} : null">
                </option>
              </select>
            <a href="#" class="edit text-sm px-1">
              <i class="fas fa-pen"></i>
            </a>
          </div>
        </div>
      </div>
      </form>
      <div class="d-flex flex-row-reverse">
        <div class="p-1">
          <div class="dropdown">
            <button class="btn btn-outline-dark dropdown-toggle" id="dropdownMenuButton" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Thao tác
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" th:href="@{'/customer/addCustomer?potentialId=' + ${potentialDetail.id}}">Mở tài khoản giao dịch</a>
            </div>
          </div>
        </div>
        <div class="p-1">
          <button class="btn btn-outline-dark"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModalEmail">
            Gửi Email
          </button>
        </div>
        <div class="p-1">
          <a class="btn btn-outline-dark" th:href="@{/potential/detail/edit/{id}(id=${potentialDetail.id})}">Sửa</a>
        </div>
        <div class="p-1">
          <button class="btn btn-primary" type="submit" id="toastBasicTrigger">Lưu</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="~{common/popup :: modalMail}"></div>
</html>
